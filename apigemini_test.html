<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Gemini vía Backend</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    textarea, pre {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      display: inline-block;
      padding: 10px 18px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    button:hover {
      background: #45a049;
    }
    #respuesta {
      background: white;
      white-space: pre-wrap; /* Mantiene saltos de línea */
      min-height: 120px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
    }
  </style>
</head>
<body>

<h2>Prueba Gemini (Backend Seguro)</h2>

<label>Prompt:</label>
<textarea id="prompt" placeholder="Escribe tu prompt aquí..."></textarea>

<button id="send">Enviar a Gemini</button>

<label>Respuesta:</label>
<pre id="respuesta">Esperando respuesta...</pre>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwVXklQ2ljmMUxys7fCh5ygUyS3jheoHQO3SIYvLr9ETQcOABgrMdaLrCEiiDBpStmW/exec";

  document.getElementById("send").addEventListener("click", async () => {
    const prompt = document.getElementById("prompt").value.trim();
    if (!prompt) return alert("Escribe un prompt primero.");

    document.getElementById("respuesta").textContent = "⏳ Generando respuesta...";

    try {
      const resp = await fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain" }, // evita preflight
        body: JSON.stringify({
          omniToken: "gIe1TET33hc4i1w9K0WvcS6DHMIYjCgm5fgRqUWS",
          action: "geminiPrompt",
          prompt: prompt
        })
      });

      const data = await resp.json();
      console.log("Respuesta completa:", data);

      const texto = data?.output || "Sin respuesta";
      document.getElementById("respuesta").textContent = texto;
    } catch (err) {
      console.error("Error:", err);
      document.getElementById("respuesta").textContent = "❌ Error al conectar con el backend.";
    }
  });
</script>

</body>
</html>
